<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchup</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/smash-characters.js"></script>
    <script src="scripts/player-characters.js"></script>
    <script src="scripts/mmu-spread.js"></script>
    <script src="scripts/vMmuCharts.js"></script>
</head>
<body onload="printBtn(); printImgs();">

    <div class="player_characters"
            id="player_characters">
    </div>

    <div class="middle_buttons"
            id="middle_buttons">
        <button class="white"
                   id="reset-button">
                    RESET
        </button>
        <button class="white"
                   id="confirm-button">
                    CONFIRM
        </button>
        <input type="checkbox"
                 id="winning"
               name="checkWinning"
              value="uncheckedLosing">
              <label for="winning">
                Check for Losing Matchups
              </label><br>
        <input type="checkbox"
                 id="include-even"
               name="include-even"
              value="include-even-matchups">
              <label for="include-even">
                Include Even Matchups
              </label><br>
    </div>

    <div class="mmu_characters"
            id="mmu_characters">
    </div>

</body>
</html>
